{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>

  <header>
        <div class="navbar">
            <div class="nav_logo">
                <h2>SRMCEM Events Portal</h2>
            </div>

            <div class="nav_home">
                <a href="{% url 'home' %}">Home</a>
            </div>


        </div>
    </header>


    <div class="log">
    <form action="login" method="post">
        {% csrf_token %}

    <label for="username" class="form-label">Username</label>
    <input type="text" name="username" placeholder="Enter Username" id="username"><br>

  
    <label for="password1" class="form-label">Password</label>
    <input type="password" name="password1" placeholder="Enter password" id="password1"><br>
  
    <label for="password2" class="form-label"> Confirm Password</label>
    <input type="password" name="password2" placeholder="Confirm password" id="password2"><br>

    <button type="submit" >Submit</button>

</form>
</div>


<div>
    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
</div>

</body>
</html>
