{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body><header>
        <div class="navbar">
            <div class="nav_logo">
                <h2>SRMCEM Events Portal</h2>
            </div>

            <div class="nav_home">
                <a href="{% url 'home' %}">Home</a>
            </div>

        </div>
    </header>

  <div class="reg">

    <form action="register" method="post">
        {% csrf_token %}
    
    <label for="first_name" class="form-label">First Name</label>
    <input type="text" name="first_name" placeholder="First Name" id="first_name" required><br>
    

    <label for="last_name" class="form-label">Last Name</label>
    <input type="text" name="last_name" placeholder="Last name"  id="last_name"><br>

    <label for="username" class="form-label">Username</label>
    <input type="text" name="username" placeholder="Enter Username" id="username" required><br>

    <label for="email" class="form-label">Email address</label>
    <input type="email" name="email" placeholder="Enter your email address" id="email" required><br>

  
    <label for="password1" class="form-label">Password</label>
    <input type="password" name="password1" placeholder="Enter password" id="password1" required><br>
  
    <label for="password2" class="form-label"> Confirm Password</label>
    <input type="password" name="password2" placeholder="Confirm password" id="password2" required><br>

     <label>Select Role:</label>
  <select name="role" required>
      <option value="student">Student</option>
      <option value="admin">Admin</option>
  </select><br><br>
  
  <button type="submit">Submit</button>
</form>
</div>



<div>
    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
</div>
</body>
</html>
